<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
</head>

<body>
    <div id="wordGuessGameDiv">
        <div class="container" style="background-image: url('assets/images/circuit.png'); padding-top: 30px; padding-bottom: 30px;">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="jumbotron">
                        <h1>Hangman</h1>
                        <br>
                        <h2><span id=hiddenPhrase></span></h2>
                        <br>
                        <h2>Guesses Left: <span id="GuessesLeft"></span></h2>
                        <h2>Letters guessed so far this game: <span id="GuessesSoFar"></span></h2>
                        <br>
                        <h2>Wins: <span id="Wins"></span></h2>
                        <h2>Losses: <span id="Losses"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
